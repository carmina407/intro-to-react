<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Family Page</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Greeting extends React.Component {
         constructor() {
           super()

           this.state = {
             hidden: false,
           }
         }

         toggleView() {
           this.setState({
             hidden: !this.state.hidden,
           })
         }

         render() {
           return (
             <div>
               <h1 style={{ display: this.state.hidden ? 'none': 'block'}}>{this.props.greeting} {this.props.name}.</h1>
               <button onClick={() => this.toggleView()}>{this.state.hidden ? 'View': 'Disappear'}</button>
             </div>
           );
         }
       }

       ReactDOM.render(
         <div>
          <Greeting name="Carmina" greeting="Welcome,"/>
          <Greeting name="Brad" greeting="Hey,"/>
          <Greeting name="Declan" greeting="Hello,"/>
         </div>, document.getElementById('app')
       );
    </script>
  </body>
</html>
